name: Automate Script

on:
  schedule:
    - cron: "0 0 * * *"  # Run every day at midnight

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests matplotlib

      - name: Run script
        run: python main.py
        
      - name: Send graph to Discord
        run: python send_to_discord.py ${{ secrets.DISCORD_WEBHOOK_URL }}
