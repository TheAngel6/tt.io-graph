name: Automate Script

on:
  schedule:
    - cron: '*/10 * * * *'  # Trigger every 10 minutes

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests matplotlib json os time

      - name: Run script
        run: python main.py
        
      - name: Send graph to Discord
        run: python main.py ${{ secrets.DISCORD_WEBHOOK_URL }}
